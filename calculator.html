<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression"></div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button>(</button>
      <button>)</button>
      <button id="ans">ans</button>
      <button id="del">del</button>
      <button id="clear">clear</button>

      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>%</button>
      <button>√</button>

      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>/</button>

      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>

      <!-- Row 5 -->
      <button>.</button>
      <button>0</button>
      <button>±</button>
      <button class="enter" colspan="2">Enter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
